{% set name = "pyshacl" %}
{% set version = "0.17.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a76c444f9156fd24e915455a173dc45d080b153702705359c031b47f8cb964b7

build:
  noarch: python
  number: 0
  script:
    # TODO: remove when pip vs poetry situation is resolved
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pyshacl = pyshacl.cli:main

requirements:
  host:
    - pip
    - poetry-core >=1.0.3
    - python >=3.7
  run:
    - python >=3.7,<3.10
    - owlrl >=5.2.3,<7
    - prettytable >=2.2.1,<3.0.0
    - rdflib >=6.0.0,<7
  run_constrained:
    - rdflib-jsonld >=0.4.0,<0.6
    # TODO: package, maybe another output
    # - pyduktape2 >=0.4.1,<1

test:
  source_files:
    - test
  requires:
    - pytest-cov
    - pip
  imports:
    - pyshacl
  commands:
    - python -m pip check
    - pyshacl --help
    - pytest -vv --cov=pyshacl --cov-report term-missing:skip-covered -k "not (owl_imports or js)"

about:
  home: https://github.com/RDFLib/pySHACL
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A Python validator for SHACL
  description: |
    This is a pure Python module which allows for the validation of RDF graphs
    against Shapes Constraint Language (SHACL) graphs. This module uses the
    rdflib Python library for working with RDF and is dependent on the OWL-RL
    Python module for OWL2 RL Profile-based expansion of data graphs.

extra:
  recipe-maintainers:
    - bollwyvl
    - satra
